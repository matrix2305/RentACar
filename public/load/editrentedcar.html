<div ng-controller="Monitoring as Admin">
    <div class="tittlepage"><div class="tit">Izmeni iznajmljeno vozilo:</div></div>
    <div class="update">
        <div ng-class="{true: 'messagetrue', false: 'messagefalse'}[statusrentcaredit]">{{messagerentcaredit}}</div>
        <form class="forma">
            <div class="elementform">
                <label>Ime:</label><br>
                <input type="text" ng-model="$root.editname"/>
            </div>

            <div class="elementform">
                <label>Prezime:</label><br>
                <input type="text" ng-model="$root.editlastname"/>
            </div>

            <div class="elementform">
                <label>JMBG:</label><br>
                <input type="text" required value="{{$root.editJMBG}}" ng-model="$root.editJMBG"/>
            </div>

            <div class="elementform">
                <label>E-pošta:</label><br>
                <input type="email" ng-model="$root.editEmail"/>
            </div>

            <div class="elementform">
                <label>Mobilni telefon:</label><br>
                <input type="text" ng-model="$root.editPhoneNum"/>
            </div>

            <div class="rentcarel">
                <label> Adresa </label>
                <div class="adress">
                    <label>Vaša adresa:</label><br>
                    <input type="text" ng-model="$root.editAdress">
                </div>
            </div>

            <div class="rentcarel">
                <label>Odaberi vozilo:</label>
                <select ng-model="$root.editCarId">
                    <option ng-repeat="car in cars_list" ng-selected="$root.editCarId == car.id" value="{{car.id}}">{{car.model + ' ' + car.brand.brand_name | uppercase}}</option>
                </select>
            </div>

            <div class="rentcarprice">
                <div>
                    <label>Vreme preuzimanja automobila: </label>
                    <input type="date" value="{{$root.startTime}}" ng-model="$root.startTime">
                </div>

                <div>
                    <label>Vreme vracanja automobila: </label>
                    <input type="date" value="{{$root.endTime}}" ng-model="$root.endTime" ng-change="countPrice($root.startTime, $root.endTime, $root.editCarId);">
                </div>

                <div class="elementform">
                    <label>
                        <b>Stara cena rentiranja: </b> {{$root.last_rent_car_price}} RSD
                    </label>
                </div>

                <div class="elementform">
                    <label>
                        <b>Nova cena rentiranja: </b> {{$root.rent_car_price}} RSD
                    </label>
                </div>
            </div>

            <div class="buttonadd">
                <button ng-click="editsendrentCar($root.rent_car_id, $root.editCarId, $root.editname, $root.editlastname, $root.editJMBG, $root.editEmail, $root.editPhoneNum, $root.editAdress, $root.rent_car_price, rent_time_start, rent_time_end);">Pošalji</button>
            </div>
        </form>
    </div>
</div>
